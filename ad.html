<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Evans Design | Visit Colorado Ad</title>
    <meta content="A display ad for an imaginary Visit Colorado campaign." name="description">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="serif">
    <figure class="ad sans contain">
      <div class="contain">
        <div id="adContent" class="contain">
          <div class="ad__background fill"></div>
          <div class="fill">
            <figcaption class="ad__label h7 uppercase">Advertisement</figcaption>
            <h1 class="ad__headline light">See the Flatirons</h1>
            <a class="ad__cta h6 uppercase" href="#">Visit Colorado</a>
          </div>
          <div class="ad__logo fill center">
            <div class="ad__logo-p1 fill">
              <svg viewBox="0 0 120 125" xmlns="http://www.w3.org/2000/svg">
                <path fill="#bf2c34" d="M119.831002,85.5097594 C108.669612,113.101454 79.5218144,128.915408 50.3061567,123.230026 C21.090499,117.544644 0,91.9542924 0,62.1905859 C-8.83694361e-15,32.4268795 21.090499,6.8365278 50.3061567,1.15114607 C79.5218144,-4.53423565 108.669612,11.2797182 119.831002,38.8714125 L62.1844507,62.1905859 L119.831002,85.5097594 Z"></path>
              </svg>
            </div>
            <div class="ad__logo-p2 fill">
              <svg viewBox="0 0 120 125" xmlns="http://www.w3.org/2000/svg">
                <circle fill="#f6d047" cx="62.1844507" cy="62.1905859" r="31.0922312"></circle>
              </svg>
            </div>
          </div>
        </div>
        <div class="ad__loader fill">
          <div class="ad__label h7 regular uppercase">Advertisement</div>
          <div class="h7 regular uppercase">Loading</div>
        </div>
      </div>
    </figure>
    <main>
      <h1 class="h2">Visit Colorado</h1>
      <p>I created a display ad for an imaginary Visit Colorado campaign.</p>
    </main>
    <script>
      var adContent = document.getElementById('adContent');
      adContent.classList.add('is-loading');
      window.addEventListener('load', function(event) {
         adContent.classList.remove('is-loading');
       });
    </script>
  </body>
</html>
