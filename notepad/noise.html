    <main class="main">
      <article class="article wrap">
        <h1 class="h1">Generate and loop noise via canvas element</h1>
        <p class="p">See demo below. Use sparingly. Size to fixed pixel width and height for optimal performance.</p>
        <p class="p">Do not use as full screen background element.</p>
        <figure>
          <canvas id="noise" width="168" height="168"></canvas>
        </figure>
      </article>
    </main>

    <script>
      var canvas = document.getElementById('noise');
      window.ctx = canvas.getContext('2d');
      function noise(ctx) {
          var w = 168,
              h = 168,
              idata = ctx.createImageData(w, h),
              buffer32 = new Uint32Array(idata.data.buffer),
              len = buffer32.length,
              i = 0;
          for(; i < len;)
              buffer32[i++] = ((168 * Math.random())|0) << 24;
          window.ctx.putImageData(idata, 0, 0);
      }
      var toggle = true;
      (function loop() {
          toggle = !toggle;
          if (toggle) {
              requestAnimationFrame(loop);
              return;
          }
          noise(window.ctx);
          requestAnimationFrame(loop);
      })();
    </script>
  </body>
