<!DOCTYPE html>
<html lang="en-US" class="h-100">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../global.css" rel="stylesheet">

    <link href="tryal.css" rel="stylesheet">

  <body class="infini">
    <main class="reverse">
      <header class="flex wrap">
        <h1 class="logotype bold uppercase center"><span class="infini-picto">T</span>ryal</h1>

          <picture>
            <source media="(min-width: 60em)" srcset="pollice-verso-1440-bw.jpg">
            <source srcset="pollice-verso-960-bw.jpg">
            <img src="pollice-verso-1440-bw.jpg" alt="Pollice Verso">
          </picture>
          <div class="absolute flex">
            <div class="logo bold uppercase center"><span class="infini-picto">T</span></div>

    <aside class="credits wrap relative reverse">
      <h1 class="h2">Credits</h1>

        <h2 class="small uppercase">Art</h2>
        <p class="relative"><span class="italic">Pollice Verso</span> (1872), Jean-Leon Gerome</p>
      </div>
      <div>
        <h2 class="small uppercase">Typeface</h2>
