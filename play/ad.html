<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad — Play — Jack Evans Design</title>
    <meta content="Animated display ad for imaginary Visit Colorado campaign" name="description">
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/functional.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
    <link href="../css/play.css" rel="stylesheet">
    <link href="../css/charter.css" rel="stylesheet">
  </head>
  <body class="charter noJS">
    <nav>
      <div class="relative center wrap">
        <ul class="h11 lowercase relative center flex flex-justify-between">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../work/index.html">Work</a></li>
          <li><a href="../play/index.html">Play</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <figure>
        <div class="ad system-sans relative center wrap text-white background-darkgrey">
          <div class="relative center max-width-5">
            <div id="preload" class="ad__content overflow-x overflow-y is-loading">
              <div class="aspect-ratio relative">
                <div class="ad__background absolute">
                  <picture>
                    <source media="(min-width: 61.8em)" srcset="../img/flatirons-1440.jpg">
                    <source srcset="../img/flatirons-960.jpg">
                    <img src="../img/flatirons-1440.jpg" alt="Waves">
                  </picture>
                </div>
                <div class="ad__logo absolute center">
                  <div class="ad__logo-p1 absolute">
                    <svg viewBox="0 0 120 125" xmlns="http://www.w3.org/2000/svg">
                      <path fill="#bf2c34" d="M119.831002,85.5097594 C108.669612,113.101454 79.5218144,128.915408 50.3061567,123.230026 C21.090499,117.544644 0,91.9542924 0,62.1905859 C-8.83694361e-15,32.4268795 21.090499,6.8365278 50.3061567,1.15114607 C79.5218144,-4.53423565 108.669612,11.2797182 119.831002,38.8714125 L62.1844507,62.1905859 L119.831002,85.5097594 Z"></path>
                    </svg>
                  </div>
                  <div class="ad__logo-p2 absolute">
                    <svg viewBox="0 0 120 125" xmlns="http://www.w3.org/2000/svg">
                      <circle fill="#f6d047" cx="62.1844507" cy="62.1905859" r="31.0922312"></circle>
                    </svg>
                  </div>
                </div>
                <div class="ad__copy wrap absolute text-center">
                  <figcaption class="ad__caption h15 uppercase">Advertisement</figcaption>
                  <h1 class="ad__headline h6 relative">See the Flatirons</h1>
                  <a class="ad__cta h14 bold uppercase" href="#">Visit Colorado</a>
                </div>
                <a href="ad.html" class="ad__replay absolute"><span class="hide">Replay ad</span></a>
              </div>
            </div>
            <div class="ad__loader wrap absolute overflow-x overflow-y text-center">
              <div class="ad__caption h15 uppercase">Advertisement</div>
              <div class="ad__caption ad__caption-loader h15 uppercase relative">Loading</div>
            </div>
          </div>
        </div>
      </figure>
    </main>
    <nav>
      <div class="relative center wrap">
        <ul class="h11 lowercase relative center flex flex-justify-around">
          <li><a href="index.html">Backward</a></li>
          <li><a href="player.html">Forward</a></li>
        </ul>
      </div>
    </nav>
    <script src="../js/preload.js"></script>
  </body>
</html>
