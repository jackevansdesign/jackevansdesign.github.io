<!DOCTYPE html>
<html lang="en-US" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images – Undercurrent – Jack Evans Design</title>
    <meta content="Digital identity for ocean exploration at NOAA" name="description">
    <link href="../global.css" rel="stylesheet">
    <link href="../functional.css" rel="stylesheet">
    <link href="undercurrent.css" rel="stylesheet">
  </head>
  <body class="h-100">
    <main>
      <header class="main__header wrap">
        <h1 class="h2 uppercase">Images</h1>
        <a class="small bold uppercase" href="menu.html">Menu</a>
      </header>
      <section class="relative wrap">
        <p class="h2">Default image width is 100%.</p>
      </section>
      <section class="relative">
        <picture>
          <source media="(min-width: 60em)" srcset="control-1440.jpg">
          <source srcset="control-960.jpg">
          <img src="control-1440.jpg" alt="Waves">
        </picture>
      </section>
      <section class="relative wrap">
        <p class="h2">Build photo galleries in rows of three.</p>
      </section>
      <ul class="gallery flex relative">
        <li>
          <picture>
            <source media="(min-width: 60em)" srcset="control-1440.jpg">
            <source srcset="control-960.jpg">
            <img src="control-1440.jpg" alt="Waves">
          </picture>
        </li>
        <li>
          <picture>
            <source media="(min-width: 60em)" srcset="control-1440.jpg">
            <source srcset="control-960.jpg">
            <img src="control-1440.jpg" alt="Waves">
          </picture>
        </li>
        <li>
          <picture>
            <source media="(min-width: 60em)" srcset="control-1440.jpg">
            <source srcset="control-960.jpg">
            <img src="control-1440.jpg" alt="Waves">
          </picture>
        </li>
      </ul>
      <section class="relative wrap">
        <p class="h2">For extra whitespace, layer clipping masks over a full-bleed image.</p>
      </section>
      <section class="relative">
        <picture>
          <source media="(min-width: 60em)" srcset="control-1440.jpg">
          <source srcset="control-960.jpg">
          <img src="control-1440.jpg" alt="Waves">
        </picture>
        <div class="clip absolute">
          <div class="clip__mask clip__mask-one control absolute"></div>
          <div class="clip__mask clip__mask-two control absolute"></div>
          <div class="clip__mask clip__mask-three control absolute"></div>
        </div>
      </section>
    </main>
    <div class="h-100 relative">
      <h1 class="logo logo-seaweed logo-static absolute center"><span class="hide">Undercurrent</span></h1>
      <a href="index.html" class="menu absolute center"><span class="hide">Close menu</span></a>
    </div>
    <nav class="nav relative">
      <h1 class="small uppercase bold">Menu</h1>
      <ul>
        <li class="h1 uppercase"><a href="typography.html">Typography</a></li>
        <li class="h1 uppercase"><a href="colors.html">Colors</a></li>
        <li class="h1 uppercase current">Images</li>
        <li class="h1 uppercase"><a href="graphics.html">Graphics</a></li>
      </ul>
      <div class="wrap">
        <a href="index.html">Return home</a>
      </div>
    </nav>
  </body>
</html>
