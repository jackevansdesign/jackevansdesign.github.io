  <body class="open-sans bold color-black background-antiflash highlight-skyblue">
    <main>
      <div class="relative wrap">
        <svg class="relative center block" width="4em" height="3.4em" viewBox="0 0 40 34" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <figure id="animationPlayer" class="relative center max-width-20">
          <div class="relative">
            <div class="relative aspect-ratio-56 background-white border"></div>
            <div class="absolute flex t-zoomIn">
              <h1 class="h3 center">zoomIn</h1>
            </div>
            <div class="placeholder absolute overflow-y overflow-x background-antiflash border"></div>      
            <button id="playButton" class="player__button color-white absolute center">
              <svg class="absolute center block" width="2em" height="2.2em" style="margin-left: 1.333em;" viewBox="0 0 20 22" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon fill="#ffffff" points="0 0 0 21.6216216 19.2628993 10.8108108"></polygon>
              </svg>
              <span class="hide">Play</span>
            </button>
          </div>
          <figcaption class="flex">
            <span>zoomIn</span>
            <span class="relative">3000ms</span>
          </figcaption>
        </figure>
      </div>
